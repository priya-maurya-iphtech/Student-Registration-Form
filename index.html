<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background-glow"></div>

    <div class="container">
        <div class="image-side">
            <img 
                src="back1.avif"
                alt="learning illustration" 
                class="student-image"
            >
            <div class="image-overlay">
                <h2>"Your journey to success begins with a single registration."</h2>
            </div>
        </div>
        
        <div class="form-side">
            <div class="form-header">
                <h3>STUDENT REGISTRATION FORM</h3>
            </div>
            
            <div class="form-grid">
                <div class="form-group">
                    <label>FIRST NAME</label>
                    <input type="text" placeholder="First Name" id="firstName">
                </div>
                <div class="form-group">
                    <label>LAST NAME</label>
                    <input type="text" placeholder="Last Name" id="lastName">
                </div>

                <!-- email full -->
                <div class="form-group full-width">
                    <label>EMAIL</label>
                    <input type="email" placeholder="Email Id" id="email">
                </div>

                <!-- phone + student id -->
                <div class="form-group">
                    <label>PHONE</label>
                    <input type="tel" placeholder="Phone Number" id="phone">
                </div>
                <div class="form-group">
                    <label>STUDENT ID</label>
                    <input type="text" placeholder="College Id" id="studentId">
                </div>

                <div class="form-group">
                    <label>DATE OF BIRTH</label>
                    <input type="date" id="dob" placeholder="yyyy-mm-dd">
                </div>
                <div class="form-group">
                    <label>CITY</label>
                    <input type="text" placeholder="City" id="city">
                </div>

                <!-- address full width -->
                <div class="form-group full-width">
                    <label>ADDRESS</label>
                    <input type="text" placeholder="Street, apt, etc." id="address">
                </div>

                <!-- zip + course -->
                <div class="form-group">
                    <label>POSTAL CODE</label>
                    <input type="text" placeholder="Postal Code" id="zip">
                </div>
                <div class="form-group">
                    <label>COURSE</label>
                    <select id="course">
                        <option value="" disabled selected>Select</option>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Business">Business Admin</option>
                        <option value="Engineering">Engineering</option>
                        <option value="Design">Design & Media</option>
                        <option value="Data Science">Data Science</option>
                    </select>
                </div>

                <div class="form-group full-width">
                    <label>HOW DID YOU HEAR?</label>
                    <select id="source">
                        <option value="" disabled selected>Select option</option>
                        <option value="Social Media">Social Media</option>
                        <option value="Friend">Friend / referral</option>
                        <option value="Search">Search engine</option>
                        <option value="Email">Email newsletter</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <!-- password row -->
                <div class="form-group full-width">
                    <label>PASSWORD</label>
                    <div class="password-row">
                        <div class="password-field">
                            <input type="password" placeholder="Password" id="pass">
                        </div>
                        <div class="password-field">
                            <input type="password" placeholder="Confirm" id="confirmPass">
                        </div>
                    </div>
                    <span class="password-hint">min 8 characters</span>
                </div>

                <!-- gender section -->
                <div class="gender-section">
                    <span class="gender-label">GENDER</span>
                    <div class="gender-options">
                        <div class="radio-option">
                            <input type="radio" name="gender" id="male" value="Male" checked>
                            <label for="male">Male</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="gender" id="female" value="Female">
                            <label for="female">Female</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" name="gender" id="other" value="Other">
                            <label for="other">Other</label>
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="submit-btn" id="registerBtn">Register Now</button>
        </div>
    </div>

    <script src="index.js">
    </script>
</body>
</html>
